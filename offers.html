<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submitted Offers</title>
    <!-- Include your CSS links here -->
</head>
<body>
    <h1>Submitted Offers</h1>
    <div id="offers-container">
        <!-- Offers will be displayed here -->
    </div>

    <script>
        // JavaScript to load and display offers
        window.onload = function() {
            var offersContainer = document.getElementById('offers-container');
            var offers = JSON.parse(localStorage.getItem('offers')) || [];

            offers.forEach(function(offer) {
                var div = document.createElement('div');
                div.innerHTML = 'Item: ' + offer.title + '<br>Phone: ' + offer.phone + '<br>Price: $' + offer.price;
                offersContainer.appendChild(div);
            });
        };
    </script>
</body>
</html>
